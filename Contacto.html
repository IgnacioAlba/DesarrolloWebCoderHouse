    <header class="background">
      <div class="header">

        <ul class="header__navegacion--lista">

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    </header>
    <main>
      <div class="titulo">
        <h1>CONTACTO</h1>
      </div>
      <form>
        <fieldset class="formulario">
          <legend class="legend">Información</legend>
          <!-- Radio button -->
          <div class="margen-arriba-y-abajo">
            <label class="margen-izquierda" for="Masculino">Masculino</label>
            <input  type="radio" value="opc1" name="Genero" id="Masculino" />

            <label class="margen-izquierda" for="Femenino">Femenino</label>
            <input type="radio" value="opc2" name="Genero" id="Femenino" />

            <label class="margen-izquierda" for="Otro">Otro</label>
            <input type="radio" value="opc3" name="Genero" id="Otro" />
          </div>
          <hr />

          <!-- Input nombre -->
          <div class="margen-arriba-y-abajo">
            <div >
            <label class="margen-izquierda" for="Nombre">Nombre</label>
            <input id="input" class="margen-casilleros"
              name="nombre"
              id="nombre"
              type="text"
              placeholder="Ingrese su Nombre"
            />

            <!-- Input Apellido -->
            <label class="margen-izquierda" for="apellido">Apellido</label>
            <input id="input" class="margen-casilleros"
              name="apellido"
              id="apellido"
              type="text"
              placeholder="Ingrese su Apellido"
            />
            </div>
            <div class="margen-arriba-y-abajo">
            <label  class="margen-izquierda" for="Numero">Teléfono</label>
            <input id="input" class="margen-casilleros"
              name="Numero"
              id="Numero"
              type="number"
              placeholder="Ingrese su Número"
            />

            <!-- Input Numero -->
            <label class="margen-izquierda" for="DNI">DNI</label>
            <input id="input" class="margen-casilleros"
              name="DNI"
              id="DNI"
              type="number"
              placeholder="Ingrese su DNI"
            />
            </div>
          </div>
            <hr />
            <!-- Formulario -->
            <div class="margen-arriba-y-abajo">
            <label class="margen-izquierda" for="obrasocial"
              >Indique si tiene cobertura
            </label>
            <select id="input" class="margen-izquierda" name="obrasocial" id="obrasocial">
              <option value="Particular">No, Particular</option>
              <option value="OMINT">OMINT</option>
              <option value="Swiss Medical">Swiss Medical</option>
              <option value="IOMA">IOMA</option>
              <option value="COMEI">COMEI</option>
              <option value="OSPIN">OSPIN</option>
              <option value="OSMEDICA">OSMEDICA</option>
              <option value="GALENO">Galeno</option>
              <option value="PAMI">PAMI</option>
            </select>
            </div>
          </div>
          <hr />
          <div class="margen-izquierda">
            <input type="submit" value="Envíar datos" />
            <input type="reset" value="Reset" />
          </div>
        </fieldset>
      </form>
     <div class="flex-datos">
        <div class="flex-datos__urgencia">
          <h3>Urgencia</h3>
          <p>+541141645847</p>
          <p>consultoriossanjuanlz@gmail.com</p>
        </div>
        <div class="flex-datos__dirrecion ">
          <h3>Dirección</h3>
          <p>Oslo 96, Lomas de Zamora</p>
        </div>
      </div>
